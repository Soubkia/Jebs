<head>

	}

	html {
		background: #FDFDFD;
	}
	
	body {
		font: 18px/29px "Helvetica Neue", Arial, Helvetica, sans-serif;
		font-weight: 300;
	}

	#name {
		margin-top: 128px;
		width: 100%;
		color: #000000;
		text-align: center;
		font: 92px/128px "Oleo Script", cursive;
	}
	
	#tagline {
		margin-top: -24px;
		color: #4A4A4A;
		text-align: center;
		font-style: italic;
	}

	#menu {
		text-decoration: none;
		position: absolute;
		top: 296;
		left: calc(50% - 92px);

	}
	
	#data {
		width: 300px;
		margin: auto;
		margin-top: 64px;
	}

		clear: both;
	}

	.label {
		text-align: right;

		display: inline-block;

	    -webkit-border-radius: 7px;
	       -moz-border-radius: 7px;
	            border-radius: 7px; 
	}
	
	.red {

	}
	
	.yellow {
		background-color: #FFCC00;
	}
	
	.green {
		background-color: #4CD964;
	}
</style>
	
<script type="text/javascript">
// On click have text fade in with descriptions of what the colors mean
	function test()
	{
		if (indicator() == true) {
			var message = document.getElementById("Open")
			message.style.opacity = 1;
		}
		else {
			var message = document.getElementById("Closed")
			message.style.opacity = 1;
		}
	}

	function check_time(today)
	{
		if (today.getHours() > 16) 
			return true;
		else if (today.getHours() == 16)
			if (today.getMinutes() >=30)
				return true;
		else
			return false;
	}

	function check_day(today)
	{
		if (today.getDay() != 0)
			return true
		else 
			return false
	}

	function indicator()
	{
		var today = new Date();
		if (check_day(today) == true && check_time(today) == true)
			return true;
		else
			var circle = document.getElementById("circle");
			circle.style.background = '#A40D1F';
			return false;
	}
	window.onload = indicator;
</script>
</head>
<body>
	<p id="name">Jeb&#39;s Pizza</p>

	<div id="data">
		<div class="line"><div class="label" id="phone">Phone</div><div class="value">(518) 874-4068</div></div>
		<div class="line"><div class="label" id="hours">Hours</div><div class="value">Tuesday&mdash;Sunday<br />4:30 PM&mdash;Midnight</div></div>
		<div class="line"><div class="label" id="address">Address</div><div class="value">2304 15th St. (Hutton)<br />Troy, NY 12180</div></div>
	</div>
