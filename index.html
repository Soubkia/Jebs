	{
		position: absolute;
		top: 620px;

		color: #9B9B9B;

	}
</style>
	
<script type="text/javascript">
// On click have text fade in with descriptions of what the colors mean
	function test()
	{
		if (indicator() == true) {
			var message = document.getElementById("Open")
			message.style.opacity = 1;
		}
		else {
			var message = document.getElementById("Closed")
			message.style.opacity = 1;
		}
	}

	function check_time(today)
	{
		if (today.getHours() > 16) 
			return true;
		else if (today.getHours() == 16)
			if (today.getMinutes() >=30)
				return true;
		else
			return false;
	}

	function check_day(today)
	{
		if (today.getDay() != 0)
			return true
		else 
			return false
	}

	function indicator()
	{
		var today = new Date();
		if (check_day(today) == true && check_time(today) == true)
			return true;
		else
			var circle = document.getElementById("circle");
			circle.style.background = '#A40D1F';
			return false;
	}
	window.onload = indicator;
</script>

<body>
	<p id='Jebs'> Jebs </p>
	<p id='Subtitle'> The best pizza in Troy </p>
	<p class='link'> <a id='Menu' href='menu.html'> Menu </a> </p>
	<p id='Phone'> (518) 874-4068 </p>
	<p id='Address'> 2304 15th St (Hutton), Troy, NY 12180 </p>
	<p id='Hours'> Tuesday - Sunday | 4:30 P.M. - 12:00 A.M. </p>
	<div id='circle' onclick='test();' style='cursor: pointer;'></div>
	<p id='Open'> Jeb's Pizza is currently open </p>
	<p id='Closed'> Jeb's Pizza is currently Closed </p>
</body>
